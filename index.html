<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shopify Cascade Checkout</title>
    <meta name="description" content="Shopify Cascade Checkout - A seamless checkout experience" />
    <meta name="author" content="Your Company Name" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-shopify-store.com/" />
    <meta property="og:title" content="Shopify Cascade Checkout" />
    <meta property="og:description" content="A seamless checkout experience for your Shopify store" />
    <meta property="og:image" content="https://your-shopify-store.com/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://your-shopify-store.com/" />
    <meta name="twitter:title" content="Shopify Cascade Checkout" />
    <meta name="twitter:description" content="A seamless checkout experience for your Shopify store" />
    <meta name="twitter:image" content="https://your-shopify-store.com/og-image.jpg" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdn.shopify.com" />
    <link rel="preconnect" href="https://shop.app" />
    
    <!-- Preload critical resources -->
    <link rel="preload" as="script" href="/src/main.tsx" />
  </head>

  <body class="min-h-screen bg-white">
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe 
        src="https://www.googletagmanager.com/ns.html?id=GTM-XXXXXX"
        height="0" 
        width="0" 
        style="display:none;visibility:hidden">
      </iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="root" role="main"></div>
    
    <!-- Load scripts with appropriate attributes -->
    <script type="module" src="/src/main.tsx" defer></script>
    
    <!-- Fallback for non-JS users -->
    <noscript>
      <div class="p-4 text-center">
        <p>Please enable JavaScript to use this application.</p>
      </div>
    </noscript>
  </body>
</html>
